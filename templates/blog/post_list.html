<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for item in object_list %}
        <hr/><div>
            <p>created: {{ item.created_date }}</p>
            <p>published: {{ item.published_date }}</p>
            <h2><a href="">{{ item.title }}</a></h2>
            <p>{{ item.text }} </p>
        </div>
        {% endfor %}
    </body>
</html>
